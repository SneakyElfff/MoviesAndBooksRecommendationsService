<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your cup of tea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      font-family: 'American Typewriter', sans-serif;
    }

    /* Заголовок */
    h1 {
      margin-top: 5vh;
      font-size: 3em;
    }

    /* Первая разделительная линия */
    .line1 {
      width: 100%;
      margin-top: 15px;
      margin-bottom: 0;
      border: 3px solid #000000;
    }

    /* Вторая разделительная линия */
    .line2 {
      width: 100%;
      margin-top: 0;
      margin-bottom: 10px;
      border: 3px solid #000000;
    }

    /* Изображение */
    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .image-container img {
      width: 100px;
      height: auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    #moviesButton {
      margin-left: 550px;
    }

    #accountButton {
      margin-left: auto;
    }

    button {
      padding: 10px 70px;
      font-size: 1.4em;
      background-color: #ffffff;
      color: black;
      border-top-style: none;
      border-right: 4px solid black;
      border-bottom-style: none;
      border-left: 4px solid black;
      border-radius: 0;
      cursor: pointer;
    }

    #booksButton {
      margin-left: -8px; /* убрать отступ между кнопками */
    }
  </style>
</head>

<body>
<div class="image-container">
  <img src="LeftImage.png" alt="Left Image" style="position: relative; right: 450px; width:150px;" >
  <h1>Your cup of tea</h1>
  <img src="RightImage.jpg" alt="Right Image" style="position: relative; left: 430px; width:150px; ">
</div>

<hr class="line1">

<div class="button-container">
  <button id="moviesButton">Movies</button>
  <button id="booksButton">Books</button>
  <button id="accountButton">Account</button>
</div>

<hr class="line2">

<script>    //JavaScript
  document.getElementById("moviesButton").addEventListener("click", function() {
    window.location.href = "/movies";
  });

  document.getElementById("booksButton").addEventListener("click", function() {
    window.location.href = "/books";
  });

  document.getElementById("accountButton").addEventListener("click", function() {
    window.location.href = "/account";
  });

</script>
</body>
</html>
