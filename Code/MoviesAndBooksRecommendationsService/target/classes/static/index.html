<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your cup of tea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    /* Заголовок */
    h1 {
      margin-top: 5vh;
      font-size: 3em;
    }

    /* Первая разделительная линия */
    .line1 {
      width: 100%;
      margin-top: 15px;
      margin-bottom: 0px;
      border: 3px solid #000000;
    }

    /* Вторая разделительная линия */
    .line2 {
      width: 100%;
      margin-top: 0px;
      margin-bottom: 10px;
      border: 3px solid #000000;
    }

    /* Изображение */
    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .image-container img {
      width: 100px;
      height: auto;
    }

    .button-container {
      margin-top: 0px;
    }

    button {
      padding: 10px 70px;
      font-size: 1.4em; /* Измените значение размера шрифта */
      background-color: #ffffff;
      color: black;
      border-top-style: none;
      border-right: 4px solid black;
      border-bottom-style: none;
      border-left: 4px solid black;
      border-radius: 0px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="image-container">
  <img src="/Users/nina/Library/CloudStorage/OneDrive-Personal/Документы/Uni/ЖЦРПО/Mockups/film-reel.png" alt="Left Image">
  <h1>Your cup of tea</h1>
  <img src="/Users/nina/Library/CloudStorage/OneDrive-Personal/Документы/Uni/ЖЦРПО/Mockups/open-book.png" alt="Right Image">
</div>
<hr class="line1">
<div class="button-container">
  <button id="moviesButton">Movies</button>
</div>
<hr class="line2">

<script>    //JavaScript
  document.getElementById("moviesButton").addEventListener("click", function() {
    window.location.href = "/movies";
  });
</script>
</body>
</html>
