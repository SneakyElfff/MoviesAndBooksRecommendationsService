<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your cup of tea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      font-family: 'American Typewriter', sans-serif;
    }

    /* Заголовок */
    h1 {
      margin-top: 5vh;
      font-size: 3em;
    }

    /* Первая разделительная линия */
    .line1 {
      width: 100%;
      margin-top: 15px;
      margin-bottom: 0;
      border: 3px solid #000000;
    }

    /* Вторая разделительная линия */
    .line2 {
      width: 100%;
      margin-top: 0;
      margin-bottom: 10px;
      border: 3px solid #000000;
    }

    /* Изображение */
    .image-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .image-container img {
      width: 100px;
      height: auto;
    }

    .button-container {
      margin-top: 0;
      display: flex;
      justify-content: space-between; /* Равномерное распределение пространства между элементами */
      width: 100%;
    }

    button {
      padding: 10px 70px;
      font-size: 1.4em;
      background-color: #ffffff;
      color: black;
      border-top-style: none;
      border-right: 4px solid black;
      border-bottom-style: none;
      border-left: 4px solid black;
      border-radius: 0;
      cursor: pointer;
    }

    #booksButton {
      margin-left: -8px; /* убрать отступ между кнопками */
    }

    #accountButton {
      margin-left: auto;
    }

    input {
      padding: 8px;
      font-size: 1em;
      margin-top: 20px;
      border: 1px solid #ccc; /* Рамка вокруг поля ввода */
      border-radius: 4px;
    }
  </style>
</head>

<body>
<div class="image-container">
  <img src="images/LeftImage.png" alt="Film reel" style="position: relative; right: 380px; width:150px;">
  <h1>Your cup of tea</h1>
  <img src="images/RightImage.jpg" alt="Open book" style="position: relative; left: 380px; width:150px;">
</div>
<hr class="line1">
<div class="button-container">
  <button id="recommendationsButton">Recommendations</button>
  <button id="booksButton">Books</button>
  <button id="accountButton">Account</button>
</div>
<hr class="line2">
<input type="text" id="movieTitle" placeholder="Enter movie title">
<button id="searchButton">Search</button>

<!-- Вывода информации о фильме -->
<div id="movieInfo"></div>

<script>    //JavaScript
document.getElementById("recommendationsButton").addEventListener("click", function() {
  window.location.href = "/main";
});

document.getElementById("booksButton").addEventListener("click", function() {
  window.location.href = "/books";
});

document.getElementById("accountButton").addEventListener("click", function() {
  window.location.href = "/account";
});

document.getElementById("searchButton").addEventListener("click", function() {
  var movieTitle = document.getElementById("movieTitle").value;

  //выполнение fetch-запроса к вашему эндпоинту на сервере
  fetch(`/searchMovie?movieTitle=${encodeURIComponent(movieTitle)}`)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then(data => {
            //обработка ответа от сервера
            document.getElementById("movieInfo").innerHTML = data;
          })
          .catch(error => {
            console.error('Error:', error);
          });
});
</script>
</body>
</html>
